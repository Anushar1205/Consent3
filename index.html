 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #2e1065 0%, #0ea5e9 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }
    .welcome-title {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 80px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.5em;
      color: #cfeffd;
      margin-bottom: 32px;
    }
    .logo {
      width: 78px;
      height: 78px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px auto;
      font-size: 2.2em;
      color: #0ea5e9;
      box-shadow: 0 4px 24px #0003;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo">RAI</div>
    <div class="welcome-title">Welcome to RelyanceAI</div>
    <div class="subtitle">Consent Management: Simplified With AI-Powered Control.</div>
  </div>
</body>
</html>
